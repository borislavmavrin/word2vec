name: pytest
run-name: pytest
on: [pull_request]
jobs:
  running-pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt
    - run: pip install pytest
    - run: pytest word2vec.py sgd.py
